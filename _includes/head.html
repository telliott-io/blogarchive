<head>
  <meta name="google-site-verification" content="jOpeMMmJbZQnr2Mt3Vw2ApBSzRXMzqJgJ37AzCmVh-U" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Twitter card metatags -->
<!-- Can be tested at https://cards-dev.twitter.com/validator -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
{% else if site.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ site.image }}" />
{% endif %}
<meta property="og:url" content="{{ site.url }}{{ page.url | replace: '/index.html', '/' }}" />

<!-- Facebook OpenGraph metatags -->
<!-- Can be tested at https://developers.facebook.com/tools/debug/ -->
<meta property="og:title"
content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
{% else if site.image %}
  <meta property="og:image" content="{{ site.url }}{{ site.image }}" />
{% endif %}

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
  <!--[if lt IE 9]>
			<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
